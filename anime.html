    <title>Anime Gallery</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap');
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            background: linear-gradient(135deg, rgb(116, 118, 245), rgb(209, 46, 46));
            color: #fff;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            padding: 40px;
            min-height: 100vh;
            gap: 24px;
        }
        .gallery{
            background: linear-gradient(135deg, rgb(221, 123, 94), rgb(228, 83, 83));
            border-radius: 16px;
            box-shadow: 0 6px 24px rgba(243, 133, 238, 0.5);
            overflow: hidden;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            width: 280px;
            cursor: pointer;
        }
        .gallery:hover {
            transform: scale(1.07) rotate(-2deg);
            box-shadow: 0 10px 36px rgba(255, 103, 103, 0.8);
        }
        .gallery img{
            display: block;
            filter: drop-shadow(0 0 8px #ff6767);
            width: 100%;
            height: 200px;
            object-fit: cover;
            transition: filter 0.3s ease;
        }
        .gallery img:hover {
            filter: drop-shadow(0 0 12px #5f4b4b);
        }
        .desc{
            padding: 15px;
            text-align: center;
            font-size: 1.1rem;
            font-weight: 700;
            background: rgba(0, 0, 0, 0.2);
            user-select: none;
        }
        @media (max-width: 600px) {
            body {
                padding: 16px;
                gap: 16px;
            }
            .gallery {
                width: 180px;
            }
        }
        .gallery a {
            text-decoration: none;
            color: inherit;
        }
    </style>
  </head>
