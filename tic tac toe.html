!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
<title>Tic Tac Toe</title>
<style>
* {
    box-sizing: border-box;
  }
  body {
    margin: 0;
    background: linear-gradient(135deg, #667eea, #764ba2);
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    display: flex;
    flex-direction: column;
    height: 100vh;
    justify-content: center;
    align-items: center;
    color: #fff;
    -webkit-font-smoothing: antialiased;
    -moz-osx-font-smoothing: grayscale;
    user-select: none;
  }

  h1 {
    font-weight: 700;
    margin-bottom: 0.2em;
    font-size: 2.5rem;
    text-shadow: 0 0 10px rgba(231, 151, 151, 0.786);
    color: blue;
  }

  #status {
    font-size: 1.3rem;
    margin-bottom: 1em;
    font-weight: 600;
    text-shadow: 0 0 6px rgba(234, 131, 131, 0.69);
    color: rgb(93, 27, 214);
  }

  #board {
    display: grid;
    grid-template-columns: repeat(3, minmax(80px, 100px));
    grid-template-rows: repeat(3, minmax(80px, 100px));
    gap: 12px;
    margin-bottom: 1.5em;
  }

  .cell {
    background: rgba(255,255,255,0.1);
    border-radius: 12px;
    box-shadow:
      inset 0 3px 15px rgba(255,255,255,0.2),
      0 6px 10px rgba(0,0,0,0.2);
    font-size: 2.5rem;
    color: #fff;
    display: flex;
    justify-content: center;
    align-items: center;
    cursor: pointer;
    user-select: none;
    transition: background 0.3s ease;
    font-weight: 900;
    font-family: 'Arial Black', Arial, sans-serif;
  }
  .cell:hover {
    background: rgba(255,255,255,0.25);
  }
  .cell.disabled {
    cursor: default;
    color: #bbb;
  }

  button#restart-btn {
    background: #5f4ba2;
    border: none;
    padding: 0.7em 1.8em;
    border-radius: 30px;
    font-size: 1.1rem;
    font-weight: 700;
    color: #fff;
    box-shadow: 0 4px 18px rgba(118,75,162,0.6);
    transition: background 0.3s ease, box-shadow 0.3s ease;
    user-select: none;
  }
  button#restart-btn:hover {
    background: #e7c4c4b9;
    box-shadow: 0 6px 24px rgba(192, 57, 57, 0.8);
  }

  /* Mobile friendly */
  @media (max-width: 400px) {
    #board {
      grid-template-columns: repeat(3, 80px);
      grid-template-rows: repeat(3, 80px);
      gap: 10px;
    }
    .cell {
      font-size: 2rem;
    }
  }
</style>
</head>
<body>
  <h1>Tic Tac Toe</h1>
  <div id="status">Player X's turn</div>
  <div id="board" aria-label="Tic Tac Toe Board" role="grid" tabindex="0">
    <!-- cells to be generated by JS -->
     <script type="text/javascript">
       (() => {
    const boardEl = document.getElementById('board');
    const statusEl = document.getElementById('status');
    const restartBtn = document.getElementById('restart-btn');

    let board = [
      ["", "", ""],
      ["", "", ""],
      ["", "", ""]
    ];
    let currentPlayer = "X";
    let gameOver = false;

    // Create the board cells dynamically with accessibility
    function createBoard() {
      boardEl.innerHTML = '';
      for(let r=0; r<3; r++) {
        for(let c=0; c<3; c++) {
          let cell = document.createElement('div');
          cell.classList.add('cell');
          cell.setAttribute('role', 'gridcell');
          cell.setAttribute('aria-rowindex', r + 1);
          cell.setAttribute('aria-colindex', c + 1);
          cell.setAttribute('tabindex', 0);
          cell.dataset.row = r;
          cell.dataset.col = c;
          cell.addEventListener('click', cellClickHandler);
          cell.addEventListener('keydown', cellKeyDownHandler);
          boardEl.appendChild(cell);
        }
      }
    }

    function cellClickHandler(e) {
      const cell = e.currentTarget;
      const r = parseInt(cell.dataset.row);
      const c = parseInt(cell.dataset.col);
      makeMove(r, c, cell);
    }

    // Support Enter and Space key to click cells for accessibility
    function cellKeyDownHandler(e) {
      if (gameOver) return;
      if (e.key === "Enter" || e.key === " ") {
        e.preventDefault();
        e.currentTarget.click();
      }
    }

    function makeMove(row, col, cellEl) {
      if (gameOver) return;
      if (board[row][col] !== "") {
        // Invalid move
        statusEl.textContent = `Cell already taken. Player ${currentPlayer}'s turn.`;
        return;
      }
      board[row][col] = currentPlayer;
      cellEl.textContent = currentPlayer;
      cellEl.classList.add('disabled');
      if (checkWinner()) {
        statusEl.textContent = `Player ${currentPlayer} wins! 🎉`;
        gameOver = true;
        highlightWinningCells();
      } else if (isBoardFull()) {
        statusEl.textContent = `It's a draw! 🤝`;
        gameOver = true;
      } else {
        currentPlayer = (currentPlayer === "X" ? "O" : "X");
        statusEl.textContent = `Player ${currentPlayer}'s turn`;
      }
    }

    function checkWinner() {
      // Rows, columns and diagonals check
      for(let i=0; i<3; i++) {
        // check rows
        if (board[i][0] &&
            board[i][0] === board[i][1] &&
            board[i][1] === board[i][2]) {
          return [[i,0],[i,1],[i,2]];
        }
        // check columns
        if (board[0][i] &&
            board[0][i] === board[1][i] &&
            board[1][i] === board[2][i]) {
          return [[0,i],[1,i],[2,i]];
        }
      }
      // diagonals
      if (board[0][0] &&
          board[0][0] === board[1][1] &&
          board[1][1] === board[2][2]) {
        return [[0,0],[1,1],[2,2]];
      }
      if (board[0][2] &&
          board[0][2] === board[1][1] &&
          board[1][1] === board[2][0]) {
        return [[0,2],[1,1],[2,0]];
      }
      return null;
    }

    function highlightWinningCells() {
      const winningCells = checkWinner();
      if (!winningCells) return;
      winningCells.forEach(([r,c]) => {
        const index = r * 3 + c;
        boardEl.children[index].style.backgroundColor = 'rgba(255, 215, 0, 0.85)';
        boardEl.children[index].style.color = '#000';
        boardEl.children[index].classList.add('disabled');
      });
      // Disable further clicks
      for (let cell of boardEl.children) {
        cell.classList.add('disabled');
        cell.removeEventListener('click', cellClickHandler);
        cell.removeEventListener('keydown', cellKeyDownHandler);
      }
    }

    function isBoardFull() {
      return board.every(row => row.every(cell => cell !== ""));
    }

    function restartGame() {
      board = [
        ["", "", ""],
        ["", "", ""],
        ["", "", ""]
      ];
      currentPlayer = "X";
      gameOver = false;
      statusEl.textContent = `Player ${currentPlayer}'s turn`;
      createBoard();
    }

    // Initialize
    createBoard();
    restartBtn.addEventListener('click', restartGame);

  })();
     </script>

  </div>
  <button id="restart-btn" aria-label="Restart Game">Restart Game</button>
</body>
</html>
